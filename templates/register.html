<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center; /* Centra el título del formulario */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            text-align: left; /* Alinea las etiquetas a la izquierda */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Asegura que el botón de envío ocupe todo el ancho disponible */
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e0f7fa;
            color: #00796b;
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="registrationForm" method="POST" action="/register">
        <h2>Registro de Usuario</h2>
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Registrarse">
    </form>

    <div id="message" class="message" style="display: none;"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            //event.preventDefault(); // Evita la recarga de la página

            // Obtén los valores de los campos del formulario
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Muestra un mensaje con los valores
            var messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = '<strong>Nombre de usuario:</strong> ' + username + '<br>' +
                                   '<strong>Email:</strong> ' + email + '<br>' +
                                   '<strong>Contraseña:</strong> ' + password;
        });
    </script>
</body>
</html>
